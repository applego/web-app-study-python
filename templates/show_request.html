<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>show_request</title>
  </head>
  <body>
    <h1>Request Line:</h1>
    <p>{request.method} {request.path} {request.http_version}</p>
    <h1>Headers:</h1>
    <pre>
      {headers}
    </pre>
    <h1>Body:</h1>
    <pre>
      {body}
    </pre>
  </body>
</html>
